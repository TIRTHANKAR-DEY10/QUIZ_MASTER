<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">Edit Quiz</h2>
        <form action="{{ url_for('edit_quiz', id=quiz.id) }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Quiz Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ quiz.title }}" required>
            </div>
            <div class="mb-3">
                <label for="time_duration" class="form-label">Time Duration (minutes)</label>
                <input type="number" class="form-control" id="time_duration" name="time_duration" value="{{ quiz.time_duration }}" required>
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <textarea class="form-control" id="remarks" name="remarks" rows="3">{{ quiz.remarks }}</textarea>
            </div>
            <div class="mb-3">
                <label for="chapter_id" class="form-label">Chapter</label>
                <select class="form-control" id="chapter_id" name="chapter_id" required>
                    {% for chapter in chapters %}
                    <option value="{{ chapter.id }}" {% if chapter.id == quiz.chapter_id %}selected{% endif %}>{{ chapter.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Quiz</button>
            <a href="{{ url_for('manage_quizzes') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
