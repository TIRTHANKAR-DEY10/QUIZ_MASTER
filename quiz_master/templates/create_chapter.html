<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">Create New Chapter</h2>
        <form action="{{ url_for('create_chapter', subject_id=subject_id) }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Chapter Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="subject_id" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject_id" name="subject_id" value="{{ subject.name }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Create Chapter</button>
            <a href="{{ url_for('manage_subjects') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
